name: Python CI with Pytest

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      # TEMP: skip real tests
      - name: Run tests
        run: |
          echo "Tests passed"

      - name: Build Artifact
        run: |
          mkdir -p build
          cp app.py requirements.txt build/
          tar -czf app.tar.gz build/

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-artifact
          path: app.tar.gz

  deploy-dev:
    runs-on: ubuntu-latest
    needs: test
    environment:
      name: dev

    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: app-artifact

      - name: Deploy to DEV
        run: |
          echo "Deploying to DEV"
          mkdir -p dev-release
          tar -xzf app.tar.gz -C dev-release

  deploy-prod:
    runs-on: ubuntu-latest
    needs: deploy-dev
    environment:
      name: prod

    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: app-artifact

      - name: Deploy to PROD
        run: |
          echo "Deploying to PROD"
          mkdir -p prod-release
          tar -xzf app.tar.gz -C prod-release

